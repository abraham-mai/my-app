<div class="d-flex flex-column w-100 h-100 p-5 align-items-center">
  <button mat-raised-button color="primary" class="align-self-end" (click)="logout()">Log Out</button>
  <h1>Jet Snippet Collector</h1>
  <div class="my-4">
    <calendar-bar (dateChanged) ="setDate($event)"></calendar-bar>
  </div>
  <textarea (click)="copyEntries()" readonly class="w-50 h-50 p-2">{{this.entries}}</textarea>
  <div class="flex-grow-1"></div>
</div>
