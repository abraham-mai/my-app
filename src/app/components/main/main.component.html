<div class="d-flex flex-column w-100 h-100 p-5 align-items-center">
  <h1>Jet Snippet Collector</h1>
  <div class="mt-4"><input type="number" max="2030" min="2018" [(ngModel)]="chosenYear" (change)="getData()"></div>

  <div class="d-flex flex-wrap my-4 justify-content-center">
    <div *ngFor="let month of months" class=" px-4 py-2 cursor-pointer font-weight-bold"
         [style.borderRadius]="'3px'"
         (click)="setMonth(month.value)"
         [style.backgroundColor]="month.value === chosenMonth ? '#eeeeee' : 'white'">
      {{month.name.toUpperCase()}}
    </div>
  </div>
  <textarea (click)="copyEntries()" readonly class="w-50 h-50 p-2">{{this.entries}}</textarea>
  <div class="flex-grow-1"></div>
  <h4 [class.hidden]="!statusShown" [class.shown]="statusShown">{{status}}</h4>
</div>
